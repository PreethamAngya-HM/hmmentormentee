<div ng-controller="loginCtrl">
	<div class="row">
		<div class='col-md-3'></div>
		<div class="col-md-6">
			<div class="login-box well">
				<form name="loginForm" novalidate class="form has-feedback" ng-submit="loginAction()" role="form">
					<legend>SIGN IN</legend>
					<div class="form-group">
						<input placeholder="E-mail" type="email" ng-model="login.email" name="loginEmail" class="form-control" ng-required="true">
						<span style="color:red" ng-show="loginForm.loginEmail.$dirty && loginForm.loginEmail.$invalid" ng-messages="loginForm.loginEmail.$error">
							<span ng-message="required">Email is required.</span>
							<span ng-message="email">Invalid email address.</span>
						</span>
					</div>
					<div class="form-group">
						<input name="loginPass" placeholder="Password" type="password" ng-model="login.pass" class="form-control" ng-required="true">
						<span style="color:red" ng-show="loginForm.loginPass.$dirty && loginForm.loginPass.$invalid" ng-messages="loginForm.loginPass.$error">
							<span ng-message="required">Password is required.</span>
							<!--  <span ng-message="pattern">Minimum 8 and Maximum 20 characters at least 1 Uppercase Alphabet, 1 Lowercase Alphabet, 1 Number and 1 Special Character:</span>
							pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,20}" -->
						</span>
					</div>
					<div class="form-group">
						<select class="form-control" ng-model="login.role" ng-init="login.role=roleNames[0]" name="role" ng-options="role for role in roleNames" ng-required="true">
						</select>
						<span style="color:red" ng-show="loginForm.role.$dirty && loginForm.role.$invalid" ng-messages="loginForm.role.$error">
							<span ng-message="required">Select a Role.</span>
						</span>
					</div>
					<div class="input-group">
			   		    <div class="checkbox">
							<label>
								<input type="checkbox" name="remember" value="1"> Remember me
							</label>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary btn-login-submit btn-block m-t-md" value="Login" ng-disabled="loginForm.$invalid">	
						<div class="text-center text-danger">{{loginAuthenticationError}}</div>					
					</div>
					<span class='text-center'><a href="/forgotPassword" class="text-sm">Forgot Password?</a></span>
				</form>
			</div>
		</div>
		<div class='col-md-3'></div>
	</div>
</div>
